<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2.3rem;
      color: #333;
    }
    .contact-item {
      background: #f8f9fc;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      border: 1px solid #e1e4eb;
    }
    .contact-item h2 {
      margin: 0 0 10px 0;
      font-size: 1.3rem;
      color: #444;
    }
    .contact-item p {
      margin: 5px 0;
      color: #666;
      font-size: 1rem;
    }
    .contact-item a {
      color: #4c6ef5;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mes Contacts</h1>

    <div class="contact-item">
      <h2>Email</h2>
      <p>Pour toute demande : <a href="mailto:votre.email@example.com">otma63547@isep.eleve.fr</a></p>
    </div>

    <div class="contact-item">
      <h2>Téléphone</h2>
      <p><a href="tel:+33000000000">+33 00 00 00 00 00</a></p>
    </div>

    <div class="contact-item">
      <h2>Réseaux sociaux</h2>
      <p>Instagram : <a href="#">@exemple</a></p>
      <p>Facebook : <a href="#">exemple</a></p>
      <p>LinkedIn : <a href="#">exemple</a></p>
    </div>

  </div>
</body>
</html>
